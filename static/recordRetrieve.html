<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Record</title>
    <link rel="stylesheet" href="/statics/recordRetrieve.css">
</head>
<body>
    <div class="record-retrieve">
        <h1>Retrieve an existing record</h1>
        <form action="/records/retrieve" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <input type="submit" value="Retrieve">
        </form>
    </div>
</body>
</html>
