<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/statics/css/shared.css">
    <link rel="stylesheet" href="/statics/css/form.css">
    <link rel="stylesheet" href="/statics/css/navbar.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="navbar-right">
            <a href="/statics/html/login.html">Login</a>
            <a href="/statics/html/register.html">Register</a>
        </div>
    </div>

    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="cred">Email/Username:</label>
            <input type="text" name="cred" id="cred" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <input type="submit" value="Login" class="button">
        </form>
    </div>
    <script src="/statics/js/login.js"></script>
    <script src="/statics/js/navbar.js"></script>
</body>
</html>
