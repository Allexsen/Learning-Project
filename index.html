<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index.html</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="new-record">
        <h1>Submit a new record</h1>
        <form action="/record/add" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="hours">Hours worked:</label>
            <input type="number" name="hours" id="hours" min="0" step="1" required>

            <label for="minutes">Minutes worked:</label>
            <input type="number" name="minutes" id="minutes" min="0" max="59" step="1" required>

            <input type="submit" value="Log record">
        </form>
    </div>

    <div class="retrieve-record">
        <h1>Retrieve an existing record</h1>
        <form action="/records/retrieve" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">

            <input type="submit" value="Retrieve">
        </form>
    </div>
</body>
</html>
